<!DOCTYPE html>
<html>

<head>
<title>click me<3</title>

<style>
   body {
    height: 100vh;
    background: #f3eed8;
   } 
   .flex-center {
    height: 100%;
    justify-content: center;
    align-items: center; 
    width:fit-content;
   }
   .card {
    background: transparent;
    width: 700px;
    height: 300px;
    perspective: 1000px;
   }
   .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align:center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
   }

   .card:hover .card-inner {
    transform: rotateY(180deg);
   }

   .card-front .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background-color: #930101;
   }

   .card-back{
    transform: rotateY(180deg);
   }
</style>


</head>

<body>
    <div class="flex-center">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">front</div>
                <div class="card-back">back</div>
            </div>
        </div>
    </div>
</body>



</html>
